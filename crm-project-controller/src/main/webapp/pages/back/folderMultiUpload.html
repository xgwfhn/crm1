	功能要点:
		支持文件国际化   //zh.js文件必须在fileinput.js之后   并设置language: "zh" 选项
		上传或删除文件 成功后,弹出提示框,确认后自动ajax刷新文件列表
		上传文件超出所限制的大小时  给出提示
		上传文件不符合格式的文件 给出提示  //参考 allowedFileExtensions选项
		上传失败时  能给出提示
		多文件上传时  如果某个文件的大小或格式  不符合要求   给出提示  该文件
		多文件上传时  上传结果提示 只给出一次
		支持多文件上传
		支持是否同步,文件上传最大,最小个数限制
		支持删除某个文件时  特定路径，在caption中配置
		支持上传时 的全局参数 传递 到后台  ,在uploadExtraData选项中配置
		支持选择文件后就自动上传  调用filebatchselected事件
		支持删除文件时给出提示  参考demo ajax Scenario8
		支持单个文件上传成功 已文本方式显示  而不是弹出框  参考 demo ajax Scenario10
		支持多个文件上传成功 已文本方式显示  而不是弹出框  参考 demo ajax Scenario11
		支持单击文件区域时 弹出选择文件对话框   而是不是文件选择按钮     参考 demo ajax Scenario12
		
		支持单个目录上传
		支持多个目录上传

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>目录上传,多文件</title>
<!-- <link href="../style/bootstrap/bootstrap.css" rel="stylesheet"/> -->
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
<script src="../script/common.js" type="text/javascript"></script>
<link href="http://127.0.0.1:8080/crm-project-controller/style/bootstrap/bootstrap.css" rel="stylesheet"/>  
<link type="text/css" rel="stylesheet" href="http://127.0.0.1:8080/crm-project-controller/style/bootstrap/fileinput.css" />
<link type="text/css" rel="stylesheet" href="http://127.0.0.1:8080/crm-project-controller/style/aa.css" />
<script type="text/javascript" src="http://127.0.0.1:8080/crm-project-controller/script/easyui/jquery.min.js"></script>

<script type="text/javascript" src="http://127.0.0.1:8080/crm-project-controller/script/fileupload/fileinput.js"></script>
<script type="text/javascript" src="http://127.0.0.1:8080/crm-project-controller/script/fileupload/zh.js"></script>
<!-- <script src="../script/fileupload/bootstrap.js" type="text/javascript"></script> -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>  -->
<script src="http://127.0.0.1:8080/crm-project-controller/script/bootstrap/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript"> 

$(function() { 	
	$("#input-folder-2").fileinput({
        //browseLabel: 'Select Folder...',//浏览按钮字体
        uploadUrl: 'upload.do', 
        language: "zh",//中文显示
        previewFileIcon: '<i class="fa fa-file"></i>',
        allowedPreviewTypes: null, // set to empty, null or false to disable preview for all types
        previewFileIconSettings: {
            'doc': '<i class="fa fa-file-word-o text-primary"></i>',
            'xls': '<i class="fa fa-file-excel-o text-success"></i>',
            'ppt': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
            'jpg': '<i class="fa fa-file-photo-o text-warning"></i>',
            'pdf': '<i class="fa fa-file-pdf-o text-danger"></i>',
            'zip': '<i class="fa fa-file-archive-o text-muted"></i>',
            'htm': '<i class="fa fa-file-code-o text-info"></i>',
            'txt': '<i class="fa fa-file-text-o text-info"></i>',
            'mov': '<i class="fa fa-file-movie-o text-warning"></i>',
            'mp3': '<i class="fa fa-file-audio-o text-warning"></i>',
        },
        previewFileExtSettings: {
            'doc': function(ext) {
                return ext.match(/(doc|docx)$/i);
            },
            'xls': function(ext) {
                return ext.match(/(xls|xlsx)$/i);
            },
            'ppt': function(ext) {
                return ext.match(/(ppt|pptx)$/i);
            },
            'jpg': function(ext) {
                return ext.match(/(jp?g|png|gif|bmp)$/i);
            },
            'zip': function(ext) {
                return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
            },
            'htm': function(ext) {
                return ext.match(/(php|js|css|htm|html)$/i);
            },
            'txt': function(ext) {
                return ext.match(/(txt|ini|md)$/i);
            },
            'mov': function(ext) {
                return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
            },
            'mp3': function(ext) {
                return ext.match(/(mp3|wav)$/i);
            },
        }
    });
	
});


</script>
</head>
<body>
<label class="control-label">Upload All Files From Folder</label>
<input id="input-folder-2" name="input-folder-2[]" class="file-loading" type="file" multiple webkitdirectory accept="image/*">
<div id="errorBlock" class="help-block"></div>
</body>
</html>
