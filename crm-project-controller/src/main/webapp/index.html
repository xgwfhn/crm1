<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Full Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="style/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="style/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<!-- <script type="text/javascript" src="script/easyui/jquery.min.js"></script> -->
	<script type="text/javascript" src="script/jquery.js"></script>
	<script type="text/javascript" src="script/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="script/jquery.validate.js"></script>
	<script type="text/javascript" src="script/index.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'west',split:true,title:'West'" style="width:200px;padding:10px;">  
		<!-- 折叠面板  -->  
	    <div class="easyui-accordion" data-options="fit:true" >  <!-- data-options="fit:true" 自动适应大小  -->  
	        <!-- 每个div都是一个面板 -->   
	        <div data-options="title:'宙斯'" >宇宙</div>  
	        <div data-options="title:'诸国'" >宇宙</div>   
	        <div data-options="title:'遗迹'" >宇宙</div>   
	    </div>  
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region67776</div>
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
	<div data-options="region:'center',title:'Center'">
	 <table id="test"></table>
	 <!-- 添加对话框 ,页面初始化时关闭-->
	 <div id="dlg" class="easyui-dialog" title="产品添加" style="width:400px;height:420px;padding:10px">
		<form id="productAddForm" method="post">
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="name" style="width:90%" label="姓&nbsp;名:">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="email" style="width:90%" label="邮&nbsp;箱:">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="subject" style="width:90%" label="主&nbsp;题:">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="message" style="width:90%;height:60px" label="内&nbsp;容:">
			</div>
			<div style="margin-bottom:20px">
				<select class="easyui-combobox" name="language" label="语&nbsp;言:" style="width:90%">
					<option value="ar">Arabic</option>
					<option value="bg">Bulgarian</option>
					<option value="ca">Catalan</option>
					<option value="zh-cht">Chinese Traditional</option>
					<option value="it">Italian</option>
					<option value="ja">Japanese</option>
				</select>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
